<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	  
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	
	<h:form>
		<p:breadCrumb>
		<p:menuitem/>
			<p:menuitem value="Página JSF" url="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" url="primefaces.jsf"/>
		</p:breadCrumb>
	
	</h:form>
	
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		
		<h:panelGrid columns="2">
		
		<h:outputLabel>Usuario: </h:outputLabel>
		<h:outputText value="#{telefoneManegedBean.user.nome}"/>
		
		<h:outputLabel>Número: </h:outputLabel>
		<h:inputText value="#{telefoneManegedBean.telefone.numero}"/>
		
		<h:outputLabel>Tipo: </h:outputLabel>
		<h:inputText value="#{telefoneManegedBean.telefone.tipo}"/>
		
		</h:panelGrid>		
		<br/>
		<br/>
		
		<h:commandButton value="Salvar" action="#{telefoneManegedBean.salvar}"/>

		
		</h:form>


		<h:form id="formtelefones">
			<h:dataTable value="#{telefoneManegedBean.user.telefoneUsers}" var="fone" cellpadding="15" border="1" id="tableFone">
				<f:facet name="header">Lista de Telefones</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{fone.numero}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}"/>
			</h:column>

			<h:column>

				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true" title="Remover"
					action="#{telefoneManegedBean.removeTelefone}" id="botaoremover">
					<h:graphicImage url="resources/img/delete.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{fone}"
					target="#{telefoneManegedBean.telefone}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg" />

				</h:commandLink>
			</h:column>

		</h:dataTable>
		</h:form>		
	

</h:body>

</html>
