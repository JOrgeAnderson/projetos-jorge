<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	  
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	
	<h:form>
		<p:breadCrumb>
		<p:menuitem/>
			<p:menuitem value="Página JSF" url="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" url="primefaces.jsf"/>
		</p:breadCrumb>
	
	</h:form>
	
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		<h:panelGrid columns="2">	
			<h:outputLabel>Id:</h:outputLabel>
			<h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		
			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" pt:placeholder="Informe o nome" required="true" requiredMessage="Informe o nome"/>
			
			<h:outputLabel>Sobrenome:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" pt:placeholder="Informe o sobrenome" required="true" requiredMessage="Informe o sobrenome"/>
			
			<h:outputLabel>Idade:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" pt:placeholder="Informe a idade"/>
			
			<h:outputLabel>Salario:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" pt:placeholder="Informe a salario"/>
			
			<h:outputLabel>Sexo</h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO"/>
				<f:selectItem itemValue="FEMININO"/>
			</h:selectOneMenu>
			
			<h:outputLabel>Cep:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser" pt:placeholder="Informe um cep válido">
				<f:ajax event="blur" execute="cepuser" listener="#{usuarioPessoaManagedBean.pesquisaCep}" render="logradouro complemento bairro localidade uf unidade ibge gia"/>
			</h:inputText>
			
			<h:outputLabel>Logradouro:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro" pt:placeholder="Informe um logradouro"/>
			
			<h:outputLabel>Complemento:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento" pt:placeholder="Informe um complemento"/>
			
			<h:outputLabel>Bairro:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro" pt:placeholder="Informe um bairro"/>
			
			<h:outputLabel>Localidade:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade" pt:placeholder="Informe uma localidade"/>
			
			<h:outputLabel>UF:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf" pt:placeholder="Informe seu UF"/>
			
			<h:outputLabel>Unidade:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
			
			<h:outputLabel>Ibge:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
			
			<h:outputLabel>Gia:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
			
			<h:outputLabel>Login:</h:outputLabel>
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" pt:placeholder="Informe seu login"/>
			
			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" pt:placeholder="Informe sua senha"/>
		
		</h:panelGrid>
		
		<h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
		<h:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>
		<br/>
		<br/>
		</h:form>
		
		<h:form id="formTable">
		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
			<f:facet name="header">Lista de Usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}"/>
			</h:column>
			
			<h:column>
				
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true" id="botaoeditar">
					<h:graphicImage url="resources/img/editar.png" width="27" height="27"/>
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
					<f:ajax execute="botaoeditar" render=":formulario"/>	
				</h:commandLink>
			</h:column>
			
			<h:column>
				
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true" title="Remover" action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
					<h:graphicImage url="resources/img/delete.png" width="25" height="25"/>
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
					<f:ajax execute="botaoremover" render="@form :formulario:msg"/>	
					
				</h:commandLink>
			</h:column>
			
			<h:column>
				
				<f:facet name="header">Telefones</f:facet>
				<h:commandLink immediate="true" action="telefone.jsf" id="botaofone">
					<h:graphicImage url="resources/img/fone.png" width="25" height="25"/>
					<f:param name="codigouser" value="#{user.id}"/>	
					
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
	

</h:body>

</html>
