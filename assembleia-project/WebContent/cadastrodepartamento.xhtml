<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <h:body>
    	
		
		<p:linkButton value="voltar" style="margin-left: 20px;" href="logado.jsf"/>
		<br/>
		<br/>
		<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Departamentos</f:facet>
			
			<p:outputLabel value="Código:"/>
			<p:inputText value="#{departamentoBean.departamento.id}" readonly="true"/>
			
			<p:outputLabel value="Nome:"/>
			<p:inputText value="#{departamentoBean.departamento.nome}" />
			
			<p:outputLabel value="Centro de Custo:"/>
			<p:inputText value="#{departamentoBean.departamento.centroDeCusto}"/>
					
		</p:panelGrid>
		<p:commandButton value="Salvar" ajax="false" action="#{departamentoBean.salvar}"/>
		
		</h:form>
    </h:body>



</html>
