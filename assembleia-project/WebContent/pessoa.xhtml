<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <h:body>
    	
		<p:linkButton value="Cadastrar Pessoas" href="cadastropessoa.jsf"/>
		<p:linkButton value="voltar" style="margin-left: 20px;" href="logado.jsf"/>
		<br/>
		<br/>
		<h:form>
		<p:dataTable border="1" value="#{pessoaBean.pessoas}" var="user">
			<f:facet name="header">Lista de usuários</f:facet>
			
			<p:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{user.id}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}"/>
			</p:column>
				
			<p:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{user.cpf}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{user.email}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Cargo</f:facet>
				<h:outputText value="#{user.cargo.nome}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Departamento</f:facet>
				<h:outputText value="#{user.departamento.nome}"/>
			</p:column>
			
			 <p:column>
				<f:facet name="header">Telefones</f:facet>
				<p:commandLink immediate="true" action="telefone.jsf" id="botaofone">
				<h:graphicImage value="resources/img/phone.png" height="32"
						width="32" />
					<f:param name="codigouser" value="#{user.id}"/>	
				</p:commandLink>
			</p:column>
			
			
		
		</p:dataTable>
	</h:form>
    </h:body>

</html>
