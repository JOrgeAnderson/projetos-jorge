<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <h:body>
    	
		<p:linkButton value="Cadastrar departamento" href="cadastrodepartamento.jsf"/>
		<p:linkButton value="voltar" style="margin-left: 20px;" href="logado.jsf"/>
		<br/>
		<br/>
		<h:form id="formularioDep">
			<p:outputLabel value="Buscar Departamentos: "/>
			<p:inputText id="busca" maxlength="20" value="#{departamentoBean.departamento.descricao}"/>
			<p:commandButton value="Buscar">
				<f:ajax listener="#{departamentoBean.Buscar}" execute="formularioDep:busca" render="busca" event="click"/>
			</p:commandButton>
		<p:dataTable id="tableDep" border="1" value="#{departamentoBean.departamentos}" var="dep">
			<f:facet name="header">Lista de departamentos</f:facet>
			
			<p:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{dep.id}"/>
			</p:column>
			
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{dep.nome}"/>
			</p:column>
				
			<p:column>
				<f:facet name="header">Centro de custo</f:facet>
				<h:outputText value="#{dep.centroDeCusto}"/>
			</p:column>
			
		
		
		</p:dataTable>
		</h:form>
    </h:body>
</html>
