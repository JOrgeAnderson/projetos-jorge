<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
    <h:body>
    	
		<p:linkButton value="Cadastrar departamento" href="cadastrodepartamento.jsf"/>
		<p:linkButton value="voltar" style="margin-left: 20px;" href="logado.jsf"/>
		<br/>
		<br/>
		<h:form>
			<p:panel header="Consultar Departamentos">
				<h:panelGrid columns="3">
					<p:outputLabel value="Buscar"/>
					<p:inputText value="#{departamentoBean.campopesquisa}"/>
					<p:commandButton value="Buscar" actionListener="#{departamentoBean.pesquisar}" update="formularioDep"/>
						
				</h:panelGrid>
			
			</p:panel>
		
		</h:form>
		<h:form id="formularioDep">
		<p:dataTable border="1" value="#{departamentoBean.list}" var="dep"
		rows="5" paginator="true" lazy="true" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}">
			<f:facet name="header">Lista de departamentos</f:facet>
			
			<p:column headerText="Código">
				<h:outputText value="#{dep.id}"/>
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{dep.nome}"/>
			</p:column>
				
			<p:column headerText="Centro de custo">
				<h:outputText value="#{dep.centroDeCusto}"/>
			</p:column>
			
		
		
		</p:dataTable>
		</h:form>
    </h:body>
</html>
